<!--Description: An advance Weight converter that converts different types of measurements.-->
<!--For example: Pounds converts to Grams, Kilograms, Ounces.-->
            <!--Kilograms converts to Grams, Pounds, Ounces.-->
            <!--Ounces converts to Grams, Kilograms, Pounds.-->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <style>
    body {
      margin-top: 70px;
      background: #333;
      color: #fff;
    }
  </style>
  <title>Metric Converter Responsive Project </title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h1 class="display-4 text-center mb-4"><strong>Weight Converter Responsive Project</strong></h1>
<!--Convert from pounds-->
        <h3>Convert from lbs</h3>
        <form>
          <div class="form-group">
            <!--lbs input becausse something to grab onto-->
            <input id="lbsInput" type="number" class="form-control form-control-lg" placeholder="Enter Measurement...">
          </div>
        </form>
        <div id="output">
          <div class="card card-primary mb-2">
            <!--card card-primary is the color blue-->
            <div class="card-block">
              <h4>Grams:</h4>
              <div id="gramsOutput"></div>
            </div>
          </div>

          <div class="card card-success mb-2">
            <!--card card success color is green-->
            <div class="card-block">
              <h4>Kilograms:</h4>
              <div id="KgmOutput"></div>
            </div>
          </div>

          <div class="card card-danger mb-2">
            <!--card card-danger is red-->
            <div class="card-block">
              <h4>Ounces:</h4>
              <div id="OzOutput"></div>
            </div>
          </div>
        </div>
        <!--Convert from Kilograms-->
        <h3>Convert from Kgs</h3>
        <form>
          <div class="form-group">
            <input id="KgsInput" type="number" class="form-control form-control-lg" placeholder="Enter Measurement...">
          </div>
        </form>
        <div id="output-2">
          <div class="card card-primary mb-2">
            <div class="card-block">
              <h4>Grams:</h4>
              <div id="gramsOutput2"></div>
            </div>
          </div>

          <div class="card card-success mb-2">
            <div class="card-block">
              <h4>Pounds:</h4>
              <div id="lbsOutput2"></div>
            </div>
          </div>

          <div class="card card-danger mb-2">
            <div class="card-block">
              <h4>Ounces:</h4>
              <div id="OzOutput2"></div>
            </div>
          </div>
        </div>
        <!--Convert from Ounces-->
        <h3>Convert from Oz</h3>
        <form>
          <div class="form-group">
            <input id="OzInput" type="number" class="form-control form-control-lg" placeholder="Enter Measurement...">
          </div>
        </form>
        <div id="output-3">
          <div class="card card-primary mb-2">
            <div class="card-block">
              <h4>Grams:</h4>
              <div id="gramsOutput3"></div>
            </div>
          </div>

          <div class="card card-success mb-2">
            <div class="card-block">
              <h4>Kilograms:</h4>
              <div id="KgsOutput3"></div>
            </div>
          </div>

          <div class="card card-danger mb-2">
            <div class="card-block">
              <h4>Pounds:</h4>
              <div id="lbsOutput3"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
